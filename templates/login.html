<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/stylesignin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="centered">
    <br><br><br>

    <a href="home.html"><h1 align="center">Welcome to Korean Wave!</h1></a>

    <h2 align="center">Sign in here</h2>
    <br>

    <form th:action="@{/login}" method="post">
        <p align="center">
            <input type="text" id="username" name="username" placeholder="Username" style="padding-left: 10px; border-radius: 5px; border-color: #F9F7F8; height: 45px; width: 300px; font-size: 18px; font-family: 'Nunito', sans-serif; font-weight: 600; background: #F9F7F8; color: #D18AB4;" autocomplete="off">
        </p>

        <p align="center">
            <input type="password" id="password" name="password" placeholder="Password" style="padding-left: 10px; border-radius: 5px; border-color: #F9F7F8; height: 45px; width: 300px; font-size: 18px; font-family: 'Nunito', sans-serif; font-weight: 600; background: #F9F7F8; color: #D18AB4;" autocomplete="off">
        </p>

        <p align="center" style="font-size: 17px; font-family: 'Nunito', sans-serif; color: #AF367F;">
            <input type="checkbox" autocomplete="off"> Stay signed in
        </p>

        <br>

        <p align="center">
            <button type="submit"><i class="fa fa-arrow-right"></i></button>
        </p>

        <div id="msgUsername"></div>
        <div id="msgPassword"></div>
    </form>

    <br><br><br><br><br>
    <div class="bot">
        <p align="center" style="position: absolute; bottom: 8%; left: 35%;">
            <a style="color: #731C4F;" th:href="@{/forgot}">FORGOT YOUR USERNAME?</a>
            <br>
            <a style="color: #731C4F;" th:href="@{/forgot}">FORGOT YOUR PASSWORD?</a>
            <br>
            <a style="color: #731C4F;" th:href="@{/login}">CREATE ACCOUNT</a>
        </p>
    </div>
</div>

</footer> -->
</body>
</html>
